<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Compatibility Divination</title>
<style>
    body {
        background-color: #d3d3d3;
        font-family: "Times New Roman", serif;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
    }
    label {
        font-size: 18px;
        margin-bottom: 5px;
    }
    input, button {
        font-family: "Times New Roman", serif;
        font-size: 16px;
        padding: 8px 12px;
        margin: 5px 0;
    }
    button {
        cursor: pointer;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
    }
    .result {
        font-size: 48px;
        font-weight: bold;
        margin-top: 20px;
    }
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <h1>Compatibility Divination</h1>
    <label for="name">name</label><br>
    <input type="text" id="name" placeholder="ひらがなで名前を入力"><br>
    <button onclick="calculate()">result</button>

    <div class="result" id="result">--</div>

<script>
function kanaToNumber(char) {
    const smallMap = {'ぁ':'あ','ぃ':'い','ぅ':'う','ぇ':'え','ぉ':'お',
                      'ゃ':'や','ゅ':'ゆ','ょ':'よ','ゎ':'わ','ゕ':'か','ゖ':'け'};
    if (smallMap[char]) char = smallMap[char];

    const a = "あかさたなはまやらわ";
    const i = "いきしちにひみり";
    const u = "うくすつぬふむゆる";
    const e = "えけせてねへめれ";
    const o = "おこそとのほもよろ";

    if (a.includes(char)) return 1;
    if (i.includes(char)) return 2;
    if (u.includes(char)) return 3;
    if (e.includes(char)) return 4;
    if (o.includes(char)) return 5;
    return 0;
}

function reduceSequence(seq) {
    while (seq.length > 2) {
        let nextSeq = "";
        for (let i = 0; i < seq.length - 1; i++) {
            let total = parseInt(seq[i]) + parseInt(seq[i+1]);
            if (total >= 10) total = Math.floor(total/10) + total % 10;
            nextSeq += total.toString();
        }
        seq = nextSeq;
    }
    return seq;
}

function calculate() {
    const name = document.getElementById("name").value.trim();
    if (!name) {
        document.getElementById("result").innerText = "--";
        return;
    }

    let numSeq = "";
    for (let ch of name) {
        const n = kanaToNumber(ch);
        if (n != 0) numSeq += n;
    }

    if (!numSeq) {
        document.getElementById("result").innerText = "--";
        return;
    }

    const finalResult = reduceSequence(numSeq);
    document.getElementById("result").innerText = finalResult;
}
</script>
</body>
</html>
